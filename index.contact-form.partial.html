<section class="contact" id="contact">
    <div class="main-area">
      <h2 class="contact__title">Contact us now</h2>
      <div class="underscore-image">
      <img src="img/block-title-underscore.png" alt="Title underscore" class="index__titles-underscore" height="32" />
    </div>
      <p class="contact__description">
        Leave your address and the school will contact you by an owl as soon as possible.
      </p>
      <div class="request-area">
        <input type="text" id="phone-number" name="phone-number" placeholder="Enter the address" class="contact__input"
          required />
        <button type="submit" class="contact__button">
          -- Send --
        </button>
      </div>
    </div>
  </section>
